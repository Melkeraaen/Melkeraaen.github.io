<!DOCTYPE html>
<html lang="nb" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>prøvselv</title>



  </head>



  <body>


<form  action="navn.html">
<label><h2>Hva heter du?</h2></label>
<label for="inputnavn">Navn:</label>
<input id="inputnavn" type="text" name="navn" placeholder="Skrivditt navn her">
<label><h2>Hvor gammel er du?</h2></label>
<label for="inputalder">Alder</label>
<input id="inputalder"type="number" name="Alder">
<label><h2>Favoritt farge?</h2></label>
<label for="inputfarge">Farge:</label>
<input id="inputfarge"type="color" name="farge">
<label><h2>Hvor kul er du?</h2></label>
<label for="inputkul">Kulhet:</label>
<input id="inputkul"type="range" name="Kulhet">
<label><h2>Når var du født?</h2></label>
<label for="inputfødt">Født:</label>
<input id="inputfødt"type="date" name="Født">

<label><h2>Kjønn?</h2></label>
<input id="rbgutt" type="radio" name="rbkjønn" value="Gutt"><label for="rbgutt">Gutt</label>
<input id="rbjente "type="radio" name="rbkjønn" value="Jente"><label for="rbjente"> Jente</label>



<label><h2>Gmail Brukernavn?</h2></label>
<label for="inputmail">Gmail:</label>
<input type="text" name="Brukernavn">
<label><h2>Gmail passord</h2></label>
<label for="inputpassord">passord</label>
<input id="inputpassord" type="password" name="passord">
<label><h2>Liker du Jenter?</h2></label>
<label for="inputliker"></label>
<input id="rbja"type="checkbox" name="liker" value="ja"><label for="rbja">ja</label>
<input id="rbnei"type="checkbox" name="liker" value="nei"><label for="rbnei">nei</label>

<br>
<br>
<button type="submit" name="button">send inn</button>
</form>



  
  </body>
</html>
